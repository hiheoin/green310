<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스_클론코딩</title>
    <!-- 외부스타일 시트 연결 -->
    <link rel="stylesheet" href="css/star_style.css">
</head>
<body>

    <section class="header">
        <article class="logo">logo</article>
        <article class="gnb">
            <ul>
                <li><a href="#">COFFEE</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">RESPONSIBILITY</a></li>
                <li><a href="#">STARBUCKS REWARDS</a></li>
                <li><a href="#">CORPORATE SALES</a></li>
                <li><a href="#">WHAT'S NEW</a></li>
            </ul>
        </article>
    </section>

    <section class="visual">
        <img class="love" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_logo.png" alt="love us">
        <img class="drink1" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_drink1.png" alt="pink flower youthberry tea">
        <img class="drink2" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_drink2.png" alt="choux cream latte">
        <img class="drink3" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_drink3.png" alt="basil lemon sherbet blended">
    </section>

    <section class="txtBox">
        <article class="notice">공지사항</article>
        <article class="promo">스타벅스 프로모션</article>
    </section>

    <section class="rewards">
        <img class="rewardslogo" src="https://image.istarbucks.co.kr/common/img/main/rewards-logo.png" alt="rewards-logo">
    </section>

    <section class="season">
        <img class="seasonimg" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring_promotion_img.png" alt="2023_spring_promotion_img">
        <img class="seasontxt" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring_promotion_txt_2.png" alt="2023_spring_promotion_txt_2">
    </section>

    <section class="costa">
        <img class="costatxt" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/230125_pc_reserve_logo.png" alt="230125_pc_reserve_logo">
        <img class="costaimg" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/230127_reserve_coffee_bg.png" alt="230127_reserve_coffee_bg">
    </section>

    <section class="pick"></section>

    <section class="reserve"></section>

    <section class="find"></section>

    <section class="footer"></section>




    
</body>
</html>
